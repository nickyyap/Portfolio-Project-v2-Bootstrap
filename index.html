<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nicky's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center py-5">
      <h1>Nicky Yap</h1>
      <p>Full Stack Developer</p>
    </header>

    <section id="projects" class="container mt-5">
      <h2 class="text-center mb-5">Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="project-1.png"
              class="class-img-top"
              alt="Project Image"
            />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Project Description</p>
              <a href="project-link-html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="project-2.png"
              class="class-img-top"
              alt="Project Image"
            />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Project Description</p>
              <a href="project-link-html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="project-3.png"
              class="class-img-top"
              alt="Project Image"
            />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Project Description</p>
              <a href="project-link-html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="container mt-5">
      <h2 class="text-center mb-5">Contact</h2>
      <form class="mb-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Nicky. All rights reserved.</p>
      <a href="http://facebook.com" class="text-white"><i class="bi bi-facebook"></i></a>
      <a href="https://twitter.com" class="text-white"><i class="bi bi-twitter"></i></a>
      <a href="https://github.com" class="text-white"><i class="bi bi-github"></i></a>
    </footer>
  </body>
</html>
